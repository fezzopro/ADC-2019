<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1, shrink-to-fit=no">
	<title>ADC Way Farer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<!-- The Whole Site wrapper  -->
	<div class="wrapper grid">
		<!-- The Whole Site content container -->
		<div class=" grid">
			<!-- 90% of the remaining  -->
			<div class="container-login grid">
				<!-- Left navigation section div -->
				<!-- Site middle content container -->
				<div class="content grid">
					<div class="login-content grid">
						<div ></div>
						<div class="login-head">
							<div></div>
							<h2></h2>
						</div>
						<div class="grid login-body div-50-10">
							<div>
								<table class="sign-in">
									<tr>
										<th class="text-center" colspan="2">LogIn</th>
									</tr>
									<tr>
										<td>Username</td>
										<td><input type="text" name="username"></td>
									</tr>
									<tr>
										<td>Password</td>
										<td><input type="password" name="password"></td>
									</tr>
									<tr>
										<td class="text-center" colspan="2"><button class="sign-in-button text-center">SignIn</button></td>
									</tr>
								</table>
							</div>
							<div>Don't have account? <span><a href="sign-up.html">Sign Up here</a></span></div>
							<div></div>
						</div>
					</div>
					<!-- site Footer division section-->
					<div class="footer">
						<p class="">
	                      <strong> &copy; <span class="footer-date"></span> </strong> | This application is made by<strong class="text-dark"> K.Felix </strong> as ADC project. 
	                    </p>
					</div>
					<!-- End of site footer division -->
				</div>
				<!-- End of middle site content container -->
			</div>
			<!-- End of 90% of the remaining -->
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			document.querySelector('.footer-date').textContent = new Date().getFullYear();
		});
	</script>
</body>
</html>
